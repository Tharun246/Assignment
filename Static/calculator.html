<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <link rel="stylesheet" href="../Static/styles/cal.css">
    <script src="../Static/styles/cal.js"></script>
    <link rel="icon" type="image/x-icon" href="../Static/calculator.png">
</head>
<body>
    <script> 
       document.addEventListener('click',clicked);
     
    </script>
   <div class="entire">
        <h2 id="text" title="use me"><i>Caluculator App</i></h2>
       <div class="caluculator">
           
           <div class="calc-out calc-res" >0</div>
           <div class="calc-keys">
               <button class="calc-key calc-key-op">+</button>
               <button class="calc-key calc-key-op">-</button>
               <button class="calc-key calc-key-op">&times;</button>
               <button class="calc-key calc-key-op">รท</button>
               <button class="calc-key">7</button>
               <button class="calc-key">8</button>
               <button class="calc-key">9</button>
               <button class="calc-key">4</button>
               <button class="calc-key">5</button>
               <button class="calc-key">6</button>
               <button class="calc-key">1</button>
               <button class="calc-key">2</button>
               <button class="calc-key">3</button>
               <button class="calc-key">0</button>
               <button class="calc-key">.</button>
               <button class="calc-key">AC</button>
               <button class="calc-key calc-key-enter" >=</button>
               <button class="calc-key">C</button>
           </div>
        
       </div>

   </div>


</body>
</html>
